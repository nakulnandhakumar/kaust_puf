<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Input Layer -->
  <rect x="10" y="10" width="300" height="30" style="fill:#ececec;stroke:#000000;stroke-width:2"/>
  <text x="50" y="30" font-family="Arial" font-size="14" fill="black">Input: 1x1000</text>

  <!-- Convolutional Layer 1 -->
  <rect x="320" y="10" width="300" height="30" style="fill:#d0f0c0;stroke:#000000;stroke-width:2"/>
  <text x="350" y="30" font-family="Arial" font-size="14" fill="black">Conv1: 32x100</text>

  <!-- Max Pooling Layer 1 -->
  <rect x="10" y="50" width="300" height="30" style="fill:#c0c0f0;stroke:#000000;stroke-width:2"/>
  <text x="50" y="70" font-family="Arial" font-size="14" fill="black">MaxPool1: 10</text>

  <!-- Fully Connected Layers -->
  <rect x="10" y="90" width="300" height="30" style="fill:#cfcfcf;stroke:#000000;stroke-width:2"/>
  <text x="50" y="110" font-family="Arial" font-size="14" fill="black">FC1: 128</text>

  <rect x="320" y="90" width="300" height="30" style="fill:#cfcfcf;stroke:#000000;stroke-width:2"/>
  <text x="350" y="110" font-family="Arial" font-size="14" fill="black">FC2: 64</text>

  <rect x="10" y="130" width="300" height="30" style="fill:#cfcfcf;stroke:#000000;stroke-width:2"/>
  <text x="50" y="150" font-family="Arial" font-size="14" fill="black">FC3: 32</text>

  <!-- Output Layer -->
  <rect x="320" y="130" width="300" height="30" style="fill:#ffcccb;stroke:#000000;stroke-width:2"/>
  <text x="350" y="150" font-family="Arial" font-size="14" fill="black">Output: num_classes</text>

  <!-- Connections (add lines between layers as needed) -->
  <line x1="310" y1="25" x2="320" y2="25" style="stroke:black;stroke-width:2"/>
  <line x1="310" y1="75" x2="320" y2="75" style="stroke:black;stroke-width:2"/>
  <line x1="310" y1="115" x2="320" y2="115" style="stroke:black;stroke-width:2"/>
  <line x1="10" y1="40" x2="10" y2="90" style="stroke:black;stroke-width:2"/>
  <line x1="320" y1="40" x2="320" y2="90" style="stroke:black;stroke-width:2"/>
</svg>